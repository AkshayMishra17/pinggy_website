{{ define "main" }} {{/* Container for Banner */}}
<div class="container-fluid" style="border: 2px solid black;">

    {{/* Banner Text */}}
    <div class="Banner text-center pt-lg-5 pt-3">
        <p class=" py-lg-2 py-md-3 py-2 h1">{{ .Params.Banner_Text}}</p>
        <p class="  py-2">{{ .Params.Banner_Description}}</p>
    </div>

    {{/* Banner Buttons */}}
    <div class="Banner_Buttons d-flex flex-wrap flex-md-row flex-column justify-content-center pb-lg-5 pb-2">
        <a href="javascript:void(0)" class="btn btn-primary mx-1 my-md-2 my-1">Download</a>
        <a href="javascript:void(0)" class="btn btn-dark mx-1 my-md-2 my-1">Learn More</a>
    </div>
</div>
{{ .Content}} {{ end }}
