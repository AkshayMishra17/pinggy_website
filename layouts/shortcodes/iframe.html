{{- $src := .Get "src" -}} {{- $title := .Get "title" -}}

<div class="youtube-container">
  <iframe
    src="{{ $src }}"
    title="{{ $title }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
