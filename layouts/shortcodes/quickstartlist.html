<div class="row quickstartcard-container">
  {{ range where .Site.Pages ".RelPermalink" "like" "/quickstart" }}
    {{ if in .Params.tags "webhook" }}
      <div class="col-12 col-sm-6 col-lg-6 quickstartcard my-3" data-title="{{ .Title }}" data-description="{{ .Description }}">
        <a href="{{ .RelPermalink }}" class="text-decoration-none text-reset">
          <div class="card mb-3 h-100">
            <div class="row g-0 h-100">
              {{ with .Params.og_image }}
              <div class="col-md-4 d-flex justify-content-center">
                <img
                  src="{{ . }}"
                  class="img-fluid rounded-start"
                  alt=""
                  style="width: 100%; padding: 1rem"
                />
              </div>
              {{ end }}
              <div {{ if ne .Params.og_image "" }}class="col-md-8"{{ end }}>
                <div class="card-body">
                  <h5 class="card-title">{{ .Title }}</h5>
                  <p class="card-text fs-6">{{ .Description }}</p>
                </div>
              </div>
            </div>
          </div>
        </a> 
      </div>
    {{ end }}
  {{ end }}
</div>
